    <main class="main-page">
      <div class="container">
        <h3 class="name-menu">Danh sách gundam có tại cửa hàng</h3>
        <div class="menu-pro" id="menu">
          <div class="item-pro">
            <div class="wrap-img">
              <img
                src="https://firebasestorage.googleapis.com/v0/b/gundambienhoa.appspot.com/o/Images%2Fquang%20siu%20nhan.jpg?alt=media&token=af3a8211-d931-4889-9ca6-6aabcd70a2d5"
                alt=""
              />
            </div>
            <div class="info">
              <p class="name-pro">Tên</p>
              <p class="price-pro">1234</p>
            </div>
            <a href="#" class=""></a>
          </div>
        </div>
      </div>
    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-analytics.js";
      const firebaseConfig = {
        apiKey: "AIzaSyDBbl1U3Pw6xWwcDrF2kPfcYc75y9r3fHY",
        authDomain: "gundambienhoa.firebaseapp.com",
        projectId: "gundambienhoa",
        storageBucket: "gundambienhoa.appspot.com",
        messagingSenderId: "37146655618",
        appId: "1:37146655618:web:b28f947a18e380007bad9b",
        measurementId: "G-64Z8553Z8Y",
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      import {
        getDatabase,
        ref,
        set,
        child,
        get,
        update,
        remove,
      } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-database.js";

      const realdb = getDatabase();

      function AddAllItemToTable(gundam) {
        var contentHTML = "";
        gundam.map(function (element) {
          contentHTML += `
          <div class="item-pro">
            <div class="wrap-img">
              <img
                src="${element.ImgUrl}"
                alt="${element.ImageName}"
              />
            </div>
            <div class="info">
              <p class="name-pro">${element.name}</p>
              <p class="price-pro">${formatPrice(element.price)}</p>
            </div>
            <a href="#" class=""></a>
          </div>
          `;
        });

        menu.innerHTML = contentHTML;
      }

      function GetAllData() {
        const dbRef = ref(realdb);

        get(child(dbRef, "Gundams")).then((snapshot) => {
          var listgundam = [];
          snapshot.forEach((element) => {
            listgundam.push(element.val());
            console.log(element.val());
          });

          AddAllItemToTable(listgundam);
        });
      }

      function formatPrice(value) {
        let val = (value / 1).toFixed(0).replace(".", ",");
        return val.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".") + " ₫";
      }

      GetAllData();
    </script>
